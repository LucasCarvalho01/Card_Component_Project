<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    <main class="card">
      <div class="image">
        <img src="images/image-header-mobile.jpg" alt="business team" class="img-mobile">
        <img src="images/image-header-desktop.jpg" alt="business team" class="img-desktop">
      </div>
  
      <section class="info">
        <h1>Get <span>insights</span> that help your business grow.</h1>
        <p class="desc">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.</p>
  
        <ul>
          <li>
            <h2>10k+</h2>
            <p>companies</p>
          </li>
          <li>
            <h2>314</h2>
            <p>templates</p>
          </li>
          <li>
            <h2>12m+</h2>
            <p>queries</p>
          </li>
        </ul>
      </section>
    </main>
    </div>
  </div>
</body>
</html>
